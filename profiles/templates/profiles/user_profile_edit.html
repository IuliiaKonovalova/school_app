{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="profile">
  <div class="profile__form--container">
    <div class="profile__form">
      <h2 class="profile__form--title">Edit profile</h2>
      <form method="POST" action="{% url 'user_profile_edit' username=request.user %}">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'user_profile' username=request.user %}">Go
          back</a>
        <button type="submit">Submit</button>

      </form>
    </div>
  </div>
</div>

{% endblock %}
