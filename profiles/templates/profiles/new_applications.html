{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- get new applications -->
<div class="applications" style="color: black;">
  <h2>New application</h2>
  <ul>
    {% for application in new_applications %}
    <li>
      <a href="{% url 'application_detail' phone=request.user.phone pk=application.pk %}">
        {{ application }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
